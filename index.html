<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Video Game Randomizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <button id="modalBtn" class='modalBtn'> About this Page</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <h1>About this Page</h1>
                <p>Ever argue with your friends on what game you're gonna play? Well stop the arguing because you don't have to anymore. Now with this application you can randomly select any game you input</p>
            </div>
        </div>
        <div class="card">
            <h1>Games Randomizer</h1>
            <form id="input" method="POST">
                <label for="game">Add a Game:</label>
                <input type="text" placeholder="Add game!" name="game" id="game" />
            </form>
            <p>Amount of games: <span id="game-count">0</span></p>
            <button id="random" onclick="randomGame()">Randomize!</button>

        
            <ul id="game-list"></ul>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
